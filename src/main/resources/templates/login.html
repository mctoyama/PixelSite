<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/purecss/1.0.0/build/pure-min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>Registration</title>
</head>
<body>

    <div class="pure-g">
        <div class="pure-u-1">
            <h1>Login page</h1>
            <form class="pure-form pure-form-aligned" th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="pure-control-group">
                    <label for="username">Username</label>
                    <input type="text"
                           id="username"
                           name="username"
                           autofocus="autofocus"
                           placeholder="Username"/>
                </div>
                <div class="pure-control-group">
                    <label for="password">Password</label>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="Password"/>
                </div>

                <input type="submit"
                       name="login-submit"
                       id="login-submit"
                       class="pure-button pure-button-primary"
                       value="Log In"/>
                <div>
                    <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
